name: native_audio
description: An audio plugin for Flutter which makes use of the native Android and iOS audio players, handling playback, notifications and external controls.
version: 0.0.11
author: Daniel Gauci <daniel.gauci@gmail.com>
homepage: https://github.com/gaucidaniel/native-audio

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    androidPackage: com.danielgauci.native_audio
    pluginClass: NativeAudioPlugin